version = 1
requires-python = ">=3.8"

[manifest]
members = [
    "lib-a",
    "lib-b",
    "python-uv-playground",
]

[[package]]
name = "lib-a"
version = "0.1.0"
source = { editable = "packages/lib-a" }
dependencies = [
    { name = "lib-b" },
]

[package.metadata]
requires-dist = [{ name = "lib-b", editable = "packages/lib-b" }]

[[package]]
name = "lib-b"
version = "0.1.0"
source = { editable = "packages/lib-b" }

[[package]]
name = "python-uv-playground"
version = "0.1.0"
source = { virtual = "." }
